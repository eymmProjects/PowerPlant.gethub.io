<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Power Plant</title>
    <!-- fontaawesome -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <h4 class="feedback-action">Feedback</h4>
      <h1 class="title">Controller</h1>
      <form>
        <h4>Machine's state</h4>
        <button type="button" class="btn1 btnOn">ON</button>
        <button type="button" class="btn1 btnOff">OFF</button>
      </form>
    </div>
    <!-- calculator -->
    <div class="container-2">
      <!-- jquery slider -->
      <div class="slider-container">
        <label class="valve-label" for="slider">Valve Value:</label>
        <input type="text" name="" id="sliderVal" readonly />
        <button type="button" class="btn2 btn-submit">Submit</button>
        <div class="slider" id="slider"></div>
      </div>

      <!-- digit start here -->
      <section class="digits">
        <form>
          <h4 class="text-capitalize">valve value:</h4>
          <input type="text" name="" id="" class="screen" />
        </form>
        <div class="buttons">
          <!-- grey buttons -->
          <button type="button" class="btn btn-clear">C</button>
          <button type="button" class="btn btn-grey" data-num="9">9</button>
          <button type="button" class="btn btn-grey" data-num="8">8</button>
          <button type="button" class="btn btn-grey" data-num="7">7</button>
          <button type="button" class="btn btn-grey" data-num="6">6</button>
          <button type="button" class="btn btn-grey" data-num="5">5</button>
          <button type="button" class="btn btn-grey" data-num="4">4</button>
          <button type="button" class="btn btn-grey" data-num="3">3</button>
          <button type="button" class="btn btn-grey" data-num="2">2</button>
          <button type="button" class="btn btn-grey" data-num="1">1</button>
          <button type="button" class="btn btn-grey" data-num="0">0</button>
          <button type="button" class="btn-enter btn-grey">Ok</button>
        </div>
      </section>
    </div>

    <!-- script.. -->

    <!-- <script src="js\jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- ui -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
